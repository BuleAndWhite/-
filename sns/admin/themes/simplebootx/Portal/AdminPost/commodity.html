        color: #333;
        position: relative;
        height: auto;
        overflow: hidden
    }

    .phone {
        height: auto;
        overflow: hidden;
        width: 100%;
    }

    .phone img {
        width: 100%;
        text-align: center
    }

    .phone video {
        width: 100%;
        text-align: center
    }

    /*toupiao*/
    .sys_spec_img li {
        float: left;
        position: relative;
        width: 14%;
        margin: 2% 1% 3% 1%;
        height: 135px;
    }

    .sys_spec_img li a {
        border: 2px solid #fff;
        float: left;
        background: #fff;
        display: inline-block;
        outline: none;
        width: 100%;
        position: relative;
    }

    .sys_spec_img li a img {
        display: block;
        max-width: 100%;
    }

    .sys_spec_img li a:hover {
        border: 2px solid #fff;
        padding: 0;
        text-decoration: none;
    }

    .sys_spec_img li i {
        position: absolute;
        width: 50px;
        height: 50px;
        font-size: 0;
        line-height: 0;
        right: -2px;
        bottom: -2px;
        background: url(__TMPL__Public/assets/images/sys_item_selected.gif) no-repeat right bottom;
        z-index: 999999;
        display: none;
    }

    .sys_spec_img li.selected a {
        border: 2px solid #e4393c;
        padding: 0;
        position: relative;
        z-index: 0
    }

    .sys_spec_img li.selected i {

    }

    .sys_spec_text li {
        float: left;
        height: 28px;
        position: relative;
        margin: 2px 6px 2px 0;
        outline: none;
    }

    .sys_spec_text li a {
        height: 24px;
        padding: 1px 6px;
        border: 1px solid #ccc;
        background: #fff;
        display: inline-block;
        line-height: 24px;
    }

    .sys_spec_text li a:hover {
        border: 2px solid #e4393c;
        padding: 0 5px;
        text-decoration: none;
    }

    .sys_spec_text li i {
        position: absolute;
        width: 10px;
        height: 10px;
        font-size: 0;
        line-height: 0;
        right: 2px;
        bottom: -2px;
        background: url(__TMPL__Public/assets/images/sys_item_selected.gif) right bottom !important;
        z-index: 999999;
        display: none;
    }

    .sys_spec_text li.selected a {
        border: 2px solid #e4393c;
        padding: 0 5px;
    }

    .sys_spec_text li.selected i {
        display: block;
    }

    .sys_spec_img li span {
        position: absolute;
        z-index: 1000;
        bottom: -2px;
        left: 2px;
        display: block;
        background-color: #e4393c;
        color: #fff;
        padding: 1% 2%;
        font-size: 14px;
        float: left
    }


</style>

<script type="text/javascript">

    function masterUP() {

        var data_url = $("#master_uid").attr("master_url");
        var master_uid = $("#master_uid").val();

        $.ajax({
            type: "POST",
            url: data_url,
            data: {"Search": master_uid},
            //dataType:"json",
            success: function (dataObj) {
                if (dataObj.code == 1) {
                    $(".user_list").html("");
                    var info = dataObj.info;
                    $str = "<ul>"
                    for (var i in info) {
                        $str += "<li  style='list-style-type:none' value='" + info[i]['id'] + "'>" + info[i]['user_nicename'] + "(ID)" + info[i]['id'] + "<span class='addUser'attr-data-id='" + info[i]['id'] + "' attr-data-name='" + info[i]['user_nicename'] + "'>&nbsp;+</span></li>";
                    }
                    $str += "</ul>";
                    $(".user_list").append($str);
                    $(".addUser").click(function () {
                        var $this = $(this)
                        var name = $this.attr('attr-data-name');
                        var id = "#" + $this.attr('attr-data-id') + "#";
                        $this.remove();
                        $(".uids").append("<span class='userOne'><span>" + name + "<input type='hidden' name='adminId[]' value='" + id + "' /></span> <span  class='is_del'>X&nbsp;&nbsp;</span></span>");
                        $(".is_del").click(function () {
                            var $this = $(this);
                            $this.parent().remove();
                        })
                    });
                }
                else {
                    $(".user_list").html("");
                }

            }
        })

    }

    function test(id) {
        $(".aaa").val(id);
    }

    $(function () {
        $(".sys_item_spec .sys_item_specpara").each(function () {
            var i = $(this);
            var p = i.find("ul>li");
            p.click(function () {
                if (!!$(this).hasClass("selected")) {

                    $(this).find("input").attr("checked", false);


                    $(this).removeClass("selected");
                    i.removeAttr("data-attrval");
                    $(".aaa").val("");
                } else {
                    $(this).addClass("selected");
                    $(this).find("input").attr("checked", true);
                    i.attr("data-attrval", $(this).attr("data-aid"))
                }
            })
        })
    })
</script>
