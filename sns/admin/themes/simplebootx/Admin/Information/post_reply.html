<admintpl file="header"/>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">评论管理</a></li>
        <li><a href="{:U('Information/post_reply_del')}">评论回收站</a></li>
        <li><a href="{:U('Information/post_reply_home')}">推荐热门评论</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Information/post_reply')}">

        时间：
        <input type="text" name="start_time" class="js-date" value="{$formget.start_time|default=''}"
               style="width: 80px;" autocomplete="off">-
        <input type="text" class="js-date" name="end_time" value="{$formget.end_time}" style="width: 80px;"
               autocomplete="off"> &nbsp; &nbsp;
        关键字：
        <input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <button class="btn btn-primary btn-small js-ajax-submit" type="submit"
                    data-action="{:U('Information/recommendReply',array('recommend'=>1))}" data-subcheck="true">推荐热门
            </button>
            <button class="btn btn-primary btn-small js-ajax-submit" type="submit"
                    data-action="{:U('Information/recommendReply',array('unrecommend'=>1))}" data-subcheck="true">取消热门
            </button>
            <button class="btn btn-primary btn-small js-ajax-submit" type="submit"
                    data-action="{:U('Information/deleteReply')}" data-subcheck="true" data-msg="你确定删除吗？">{:L('DELETE')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="50">Id</th>
                <th width="50">评论者</th>
                <th width="80">帖子发布者</th>
                <th width="80">点赞数量</th>
                <th width="50">评论内容</th>
                <th width="50">状态</th>
                <th width="50">创建时间</th>
            </tr>
            </thead>
            <php>
                $status=array("1"=>"热门","0"=>"未热门");
            </php>
            <foreach name="postReply" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td><span>{$vo.username1}</span></td>
                    <td>{$vo.username2}</td>
                    <td>{$vo.praise_num}</td>
                    <td>{$vo.content}</td>
                    <td>{$status[$vo['ishot']]}</td>
                    <td>{$vo.create_time}</td>
                </tr>
            </foreach>

        </table>

        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    function refersh_window() {
        var refersh_time = getCookie('refersh_time');
        if (refersh_time == 1) {
            window.location = "{:U('AdminPost/index',$formget)}";
        }
    }

    setInterval(function () {
        refersh_window();
    }, 2000);
    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            //批量移动
            $('.js-articles-move').click(function (e) {
                var str = 0;
                var id = tag = '';
                $("input[name='ids[]']").each(function () {
                    if ($(this).attr('checked')) {
                        str = 1;
                        id += tag + $(this).val();
                        tag = ',';
                    }
                });
                if (str == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }
                var $this = $(this);
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=move&ids=" + id, {
                    title: "批量移动",
                    width: "80%"
                });
            });
        });
    });
</script>
</body>
</html>
