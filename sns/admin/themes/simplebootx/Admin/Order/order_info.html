<style>
.ncap-order-style .ncap-order-details {
    margin: 20px auto;
}
.ncap-order-details {
    position: relative;
    z-index: 1;
}
.ncap-order-details .tabs-panels {
    padding: 9px 19px;
}
.ncap-order-details .misc-info, .ncap-order-details .addr-note, .ncap-order-details .contact-info {
    padding-bottom: 10px;
    margin-bottom: 10px;
    border-bottom: solid 1px #E6E6E6;
}
h1, h2, h3, h4, h5, h6 {
    font-size: 12px;
	margin:0;
}
.ncap-order-details .tabs-panels dl {
    font-size: 0;
    padding-bottom: 5px;
}
.ncap-order-details .tabs-panels dt {
    color: #999;
    width: 100px;
    text-align: right;
}
.ncap-order-details .tabs-panels dt, .ncap-order-details .tabs-panels dd {
    font-size: 12px;
    line-height: 20px;
    vertical-align: top;
    display: inline-block;
	width:150px;
}
.ncap-order-details .tabs-panels dd {
    color: #333;
    min-width: 200px;
}
.ncap-order-details .misc-info, .ncap-order-details .addr-note, .ncap-order-details .contact-info {
    padding-bottom: 10px;
    margin-bottom: 10px;
    border-bottom: solid 1px #E6E6E6;
}
.ncap-order-details h4 {
    font-size: 12px;
    line-height: 20px;
    font-weight: 600;
    color: #333;
    height: 20px;
    margin-bottom: 8px;
}
.ncap-order-details table {
    width: 100%;
}
table {
    border-collapse: collapse;
}
.ncap-order-details table tbody td {
    border-bottom: solid 1px #D7D7D7;
}
.ncap-order-details table .goods-thumb {
    width: 30px;
    height: 30px;
}
.ncap-order-details table .goods-thumb a {
    line-height: 0;
    background-color: #FFF;
    text-align: center;
    vertical-align: middle;
    display: table-cell;
    width: 30px;
    height: 30px;
    overflow: hidden;
}
.ncap-order-details .misc-info, .ncap-order-details .addr-note, .ncap-order-details .contact-info {
    padding-bottom: 10px;
    margin-bottom: 10px;
    border-bottom: solid 1px #E6E6E6;
}
.contact-info h3, .contact-info .form_class {
    display: inline-block;
    vertical-align: middle;
}
body, td, input, textarea, select, button {
    color: #555;
    font-size: 12px;
    font-family: "Microsoft Yahei", "Lucida Grande", Verdana, Lucida, Helvetica, Arial, sans-serif;
}
a.ncap-btn-green {
    background-color: #ec5151;
    border-color: #ec5151;
}
.modal-body{padding:0;}
a.ncap-btn-big {
    font: bold 14px/20px "microsoft yahei", arial;
    color: #777;
    background-color: #ECF0F1;
    text-align: center;
    vertical-align: middle;
    display: inline-block;
    height: 20px;
    padding: 7px 19px;
    border: solid 1px #BEC3C7;
    border-radius: 3px;
    cursor: pointer;
}
#note{height:30px;}
</style>
    <div class="ncap-order-details">
      <div class="tabs-panels">
        <div class="misc-info">
           <h3>基本信息</h3>
           		<dl>
           			<dt>订单号：</dt>
		            <dd>{$data.prepay_id}</dd>
		            <dt>下单时间：</dt>
		            <dd>{$data.time}</dd>
		            <dt>配送方式：</dt>
		            <dd>{$data.express_cname}</dd>
		          </dl>
	              <dl>
	              	<dt>配送费用：</dt>
		            <dd>免邮</dd>
		            <dt>配送单号：</dt>
		            <dd>{$data.express_kid}</dd>
		            <dt>客户备注：</dt>
		            <dd>{$data.comment}</dd>
			       </dl>
        	</div>

        <div class="addr-note">
          <h4>收货信息</h4>
          <dl>
            <dt>收货人：</dt>
            <dd>{$data.name}</dd>
            <dt>收货地址：</dt>
            <dd>{$data.address_z}{$data.address_s}</dd>
           	<dt>电话：</dt>
           	<dd>{$data.phone}</dd>
          </dl>

        </div>

          <div class="goods-info">
              <h4>商品信息</h4>
              <table>
                  <thead>
                  <tr>
                      <th colspan="2">商品名</th>
                      <th>购买数量</th>
                      <th>商品总价</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                      <td class="w30"><div class="goods-thumb"><img alt="" src="{$data.smeta}" style="width:25px;height:25px;"/> </div></td>
                      <td style="text-align: center;">{$data.gname}<br></td>
                      <td style="text-align: center;" class="w60">{$data.num}</td>
                      <td style="text-align: center;" class="w100">{$data.total_fee}</td>
                  </tr>
                  </tbody></table>
          </div>


      </div>
  	</div>
